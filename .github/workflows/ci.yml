name: CI Build

# Builds on every commit to verify the FlowSharp solution compiles
# and publishes the Windows app via the shared reusable workflow.

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - alpha
  pull_request:
    branches:
      - master
      - alpha

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore FlowSharp
        run: dotnet restore FlowSharp.sln

      - name: Build FlowSharp
        run: dotnet build FlowSharp.sln -c Release --no-restore

  publish_ui:
    needs: build
    uses: ./.github/workflows/_build_ui.yml
